server:
  port: 8080

spring:
  config:
    activate:
      on-profile: prod
  #      session 용도가 아니면 안써도 ㄱㅊ
  #  redis:
  #    host: localhost
  #    post: 6379

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ordersystem
    username: root
    password: 1234

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true1

logging:
  level:
    root: info
jwt:
  expiration : 30
  secretKey : my_token_secret
